<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book store</title>
    <link rel="stylesheet" href="/css/background.css">
    <link rel="stylesheet" href="/css/loginStyles.css">
    <script src="/js/search.js" defer></script>
    
</head>
<body>
<header th:replace="fragments/header"></header>

<main class="book-details">
    <div class="wrapper-add-book">
        <h2>Enter Book Details</h2>
        <form th:action="@{/book/add}" th:method="post" th:object="${addBookDTO}">
            <div class="input-field">
                <label for="title" class="sr-only"></label>
                <input th:field="*{title}" type="text" id="title" name="title" placeholder="Title" th:errorclass="is-invalid">
                <small th:if="${#fields.hasErrors('title')}" class="errors alert alert-danger">
                    <span th:errors="*{title}"></span>
                </small>
            </div>
            <div class="input-field">
                <label for="author" class="sr-only"></label>
                <input th:field="*{author}" type="text" id="author" name="author" placeholder="author" th:errorclass="is-invalid">
                <small th:if="${#fields.hasErrors('author')}" class="errors alert alert-danger">
                    <span th:errors="*{author}"></span>
                </small>
            </div>
            <div class="input-field">
                <label for="category" class="sr-only"></label>
                <select th:field="*{category}" id="category" th:errorclass="is-invalid" class="form-control">
                    <option value="">- Select category -</option>
                    <option th:each="category : ${allBookCategories}"
                            th:value="${category.category}"
                            th:text="${category.category}"></option>
                </select>
                <small th:if="${#fields.hasErrors('category')}" class="errors alert alert-danger">
                    <span th:errors="*{category}"></span>
                </small>
            </div>
            <div class="input-field">
                <label for="description" class="sr-only"></label>
                <input th:field="*{description}" type="text" id="description" name="description" placeholder="Description" th:errorclass="is-invalid">
                <small th:if="${#fields.hasErrors('description')}" class="errors alert alert-danger">
                    <span th:errors="*{description}"></span>
                </small>
            </div>
            <div class="input-field">
                <label for="price" class="sr-only"></label>
                <input th:field="*{price}" type="text" id="price" name="price" placeholder="Price" th:errorclass="is-invalid">
                <small th:if="${#fields.hasErrors('price')}" class="errors alert alert-danger">
                    <span th:errors="*{price}"></span>
                </small>
            </div>
            <div class="input-field">
                <label for="image" class="sr-only"></label>
                <textarea th:field="*{imageURL}" id="image" name="image" placeholder="Image URL" th:errorclass="is-invalid"></textarea>
                <small th:if="${#fields.hasErrors('imageURL')}" class="errors alert alert-danger">
                    <span th:errors="*{imageURL}"></span>
                </small>
            </div>
            <div class="input-field">
                <label for="stock" class="sr-only"></label>
                <input th:field="*{stock}" type="text" id="stock" name="title" placeholder="stock" th:errorclass="is-invalid">
                <small th:if="${#fields.hasErrors('stock')}" class="errors alert alert-danger">
                    <span th:errors="*{stock}"></span>
                </small>
            </div>
            <button type="submit" class="add">Add</button>
        </form>
    </div>
</main>

    <footer th:replace="fragments/footer"></footer>
</body>
</html>
