<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book store</title>
    <link rel="stylesheet" href="/css/background.css">
    <link rel="stylesheet" href="/css/information.css">
    <script src="/js/search.js" defer></script>

</head>

<body>
<header th:replace="fragments/header"></header>

    <main class="admin">
        <h2>Welcome, Admin!</h2>
        <div class="container">
            <div class="text-center"><img src="/images/profile.jpg" width="100" class="rounded-circle"></div>
            <ul>
                <li><a th:href="@{/book/add}">Add Book</a></li>
                <li><a th:href="@{/delete-books}">Manage Book</a></li>
                <li><a th:href="@{/category/add}">Add Category</a></li>
                <li><a th:href="@{/order}">Orders</a></li>
            </ul>
            <div class="notifications">
                <h3>Notifications</h3>
                <ul>
                    <li th:each="notification : ${notifications}">
                        <span th:text="${notification.message}"></span>
                        <form th:action="@{/users/admin/{id}(id=${notification.id})}" method="post" style="display:inline;">
                            <input type="hidden" name="_method" value="delete">
                            <button type="submit" class="btn-delete">Delete</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <footer th:replace="fragments/footer"></footer>
</body>

</html>
