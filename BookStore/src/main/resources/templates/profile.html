<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book store</title>
    <link rel="stylesheet" href="/css/background.css">
    <link rel="stylesheet" href="/css/information.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">


</head>

<body>
<header th:replace="fragments/header"></header>

    <main class="profile">
        <div class="container">
            <div class="text-center"><img src="/images/profile.jpg" width="100" class="rounded-circle"></div>
            <div class="text-center">
                <h5 class="mt-4 mb-0">Full name</h5>
                <span th:text="${profileData.fullName}">UI/UX Designer</span>
                <h5 class="mt-2 mb-0">Username</h5>
                <span th:text="${profileData.username}">UI/UX Designer</span>
                <h5 class="mt-2 mb-0">Age</h5>
                <span th:text="${profileData.age}">33</span>
                
                <ul class="social-list">
                    <li><i class="fab fa-facebook-square"></i></li>
                    <li><i class="fab fa-instagram"></i></li>
                    <li><i class="fab fa-linkedin"></i></li>
                    <li><i class="fab fa-google"></i></li>
                </ul>
                <button type="submit" class="login" th:href="@{/index}">Back</button>
            </div>
        </div>
    </main>

    <footer th:replace="fragments/footer"></footer>
</body>

</html>
